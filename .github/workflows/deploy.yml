name: deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
        - name: Checkout main
          uses: actions/checkout@v3.0.0

        - name: Build and deploy
          uses: shalzz/zola-deploy-action@v0.17.2
          env:
            TOKEN: ${{ secrets.GITHUB_TOKEN }}
