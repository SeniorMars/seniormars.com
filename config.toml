# The URL the site will be built for
base_url = "https://seniormars.github.io"
title = "SeniorMars"

# settings
default_language = "en"
build_search_index = false
minify_html = true
generate_feed = true
feed_filename = "rss.xml"
compile_sass = true

# taxonomies = [
#     { name = "tags", feed = true, paginate_by = 10 },
# ]

# theme
theme = "apollo"

[markdown]
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
toc = true
use_cdn = false
theme = "toggle"
mathjax = true
mathjax_dollar_inline_enable = true
# favicon = "/icon/favicon.png"

menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/projects", url = "/projects", weight = 2 },
    { name = "/about", url = "/about", weight = 3 },
    { name = "/other", url = "/other", weight = 4 },
]

socials = [
    { name = "github", url = "https://github.com/seniormars/", icon = "github" },
    { name = "youtube", url = "https://www.youtube.com/seniormarstries", icon = "youtube" },
    { name = "rss", url = "/rss.xml", icon = "rss" },
]

custom_css = []

[extra.analytics]
enabled = true
goatcounter_user = "seniormars"
