# The URL the site will be built for
base_url = "https://seniormars.com"
title = "SeniorMars"
description = "A blog about math, extremely niche interests, and a guy having fun."

# settings
author = "SeniorMars"
default_language = "en"
feed_filename = "rss.xml"
build_search_index = false # do want to fix this
generate_feed = true
compile_sass = true
render_emoji = true
smart_punctuation = true
taxonomies = [{ name = "tags", feed = true, paginate_by = 10 } ]

# theme
theme = "redux"

[markdown]
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
toc = true
use_cdn = false
comment = false
mathjax = true
mathjax_dollar_inline_enable = true
codeblock_clipboard = true
dynamic_note = true
theme = "toggle"
favicon = "/icons/favicon.ico"
favicon_extra = true

menu = [
    { name = "/posts", url = "/posts", weight = 1 },
    { name = "/projects", url = "/projects", weight = 2 },
    { name = "/about", url = "/about", weight = 3 },
    { name = "/etc", url = "/etc", weight = 4 },
]

socials = [
    { name = "github", url = "https://github.com/seniormars/", icon = "github" },
    { name = "youtube", url = "https://www.youtube.com/seniormarstries", icon = "youtube" },
    { name = "rss", url = "/rss.xml", icon = "rss" },
]

custom_css = []

[extra.analytics]
enabled = true
goatcounter_user = "seniormars"
